<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wea-container">
        <div class="title">
            <h1>Weather app</h1>
        </div>
        <div class="input">
            <input type="text" id="input-loc" class="input" placeholder="Enter Your Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="cloud.jpg" alt="">
            <div class="temp">
                <span id="temp-value">25</span>
                <span id="dot">&#176</span>
                <span id="celcius">C</span>
            </div>
            <div id="weather-disc">Cloudy</div>
            <div id="city-name">kurnool</div>
            <div id="country">India</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
